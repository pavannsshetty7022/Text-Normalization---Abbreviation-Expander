<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abbrevify - Start</title>

<link rel="icon" href="sourceforge-icon.png" type="image/png">
      <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' rx='12' fill='%232563eb'/%3E%3Cpath d='M7 17L12 7L17 17H15L13.5 12.5L12 10.5L10.5 17H9L7 17Z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .icon-img {
      width: 100px;
      height: auto;
      margin-bottom: 1.2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    button {
      background-color: #000000;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3b3838;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .icon-img {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <img src="sourceforge-icon.png" alt="SourceForge Icon" class="icon-img" />
    
    <h1>Abbrevify</h1>
    <p class="subtitle">Abbreviation Converter made easy ðŸš€</p>
    
    <button onclick="startApp()">Get Started</button>
  </div>

  <script>
    function startApp() {
      window.location.href = 'index.html'; 
    }
  </script>

</body>
</html>
